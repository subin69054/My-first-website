            <div class="dark">

        </div>
        <div class="container">

        <div class="image1">
            <img src="image/IMG_4882.JPG">

        <div class="icon">
            <img id="img1" src="image2/1.png">
            <img id="img3" src="image2/3.png">

        <script>
            function lightmode(){
                document.querySelector('body').style.color = '#291C0E';
                document.querySelector('body').style.backgroundColor = '#FAF8EC';
                document.querySelector('.name a').style.color = '#291C0E';
                document.querySelector('.hashtag a').style.color = '#3143AD';
                document.querySelector('.hashtag2 a').style.color = '#3143AD';

                document.getElementById('img1').src='image2/1.png';
                document.getElementById('img3').src='image2/3.png';
                document.getElementById('img5').src='image2/5.png';
                document.getElementById('img4').src='image2/4.png';
            }
            function darkmode(){
                document.querySelector('body').style.color = '#FAF8EC';
                document.querySelector('body').style.backgroundColor = '#291C0E';
                document.querySelector('.name a').style.color = '#FAF8EC';
                document.querySelector('.hashtag a').style.color = '#6195B3';
                document.querySelector('.hashtag2 a').style.color = '#6195B3';
                
                document.getElementById('img1').src='image2/1-1.png';
                document.getElementById('img3').src='image2/3-1.png';
                document.getElementById('img5').src='image2/5-1.png';
                document.getElementById('img4').src='image2/4-1.png';
            }
            function gohome(){
                alert("홈으로 이동합니다!");
            }
